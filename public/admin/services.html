<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Management - Miles Unisex Salon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Include the same base styles as dashboard.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles (same as dashboard) */
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar-header img {
            width: 100px;
            margin-bottom: 10px;
        }

        .sidebar-header h2 {
            font-size: 1.2rem;
            color: #fff;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #ccc;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background: #ff4d4d;
            color: white;
        }

        .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Services Management Specific Styles */
        .services-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .services-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .add-service-btn {
            padding: 10px 20px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        .add-service-btn:hover {
            background: #ff3333;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .service-card {
            background: #f8f8f8;
            border-radius: 8px;
            padding: 20px;
            position: relative;
        }

        .service-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .service-price {
            color: #ff4d4d;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 10px 0;
        }

        .service-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .service-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .edit-btn {
            background: #4CAF50;
            color: white;
        }

        .edit-btn:hover {
            background: #45a049;
        }

        .delete-btn {
            background: #ff4d4d;
            color: white;
        }

        .delete-btn:hover {
            background: #ff3333;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .save-btn {
            width: 100%;
            padding: 12px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .save-btn:hover {
            background: #ff3333;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .sidebar-header h2,
            .nav-link span {
                display: none;
            }

            .main-content {
                margin-left: 70px;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="../images/logo.png" alt="Miles Salon Logo">
            <h2>Admin Panel</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="bookings.html" class="nav-link">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Bookings</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="services.html" class="nav-link active">
                    <i class="fas fa-cut"></i>
                    <span>Services</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="staff.html" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Staff</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="gallery.html" class="nav-link">
                    <i class="fas fa-images"></i>
                    <span>Gallery</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="settings.html" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Services Management</h1>
            <div class="user-menu">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Admin User">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="services-container">
            <div class="services-header">
                <h2>All Services</h2>
                <button class="add-service-btn" onclick="openModal()">
                    <i class="fas fa-plus"></i> Add New Service
                </button>
            </div>
            <div class="services-grid" id="servicesGrid">
                <!-- Services will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Service Modal -->
    <div class="modal" id="serviceModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Service</h2>
            <form id="serviceForm" onsubmit="saveService(event)">
                <input type="hidden" id="serviceId">
                <div class="form-group">
                    <label for="serviceName">Service Name</label>
                    <input type="text" id="serviceName" required>
                </div>
                <div class="form-group">
                    <label for="servicePrice">Price ($)</label>
                    <input type="number" id="servicePrice" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="serviceDescription">Description</label>
                    <textarea id="serviceDescription" required></textarea>
                </div>
                <button type="submit" class="save-btn">Save Service</button>
            </form>
        </div>
    </div>

    <script>
        // Check authentication
        function checkAuth() {
            if (!sessionStorage.getItem('adminAuthenticated')) {
                window.location.href = 'login.html';
            }
        }

        // Logout function
        function logout() {
            sessionStorage.removeItem('adminAuthenticated');
            window.location.href = 'login.html';
        }

        // Initialize services from localStorage or use default services
        let services = JSON.parse(localStorage.getItem('salonServices')) || [
            {
                id: 1,
                name: "Haircut & Styling",
                price: 30,
                description: "Professional haircut and styling services for all hair types"
            },
            {
                id: 2,
                name: "Hair Coloring",
                price: 75,
                description: "Full color, highlights, balayage, and other coloring services"
            },
            {
                id: 3,
                name: "Hair Treatment",
                price: 50,
                description: "Deep conditioning, keratin treatment, and hair repair services"
            }
        ];

        // Display services
        function displayServices() {
            const servicesGrid = document.getElementById('servicesGrid');
            servicesGrid.innerHTML = '';

            services.forEach(service => {
                const serviceCard = document.createElement('div');
                serviceCard.className = 'service-card';
                serviceCard.innerHTML = `
                    <h3>${service.name}</h3>
                    <div class="service-price">$${service.price}</div>
                    <p class="service-description">${service.description}</p>
                    <div class="service-actions">
                        <button class="edit-btn" onclick="editService(${service.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="delete-btn" onclick="deleteService(${service.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                servicesGrid.appendChild(serviceCard);
            });
        }

        // Modal functions
        function openModal(serviceId = null) {
            const modal = document.getElementById('serviceModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('serviceForm');
            
            if (serviceId) {
                const service = services.find(s => s.id === serviceId);
                modalTitle.textContent = 'Edit Service';
                document.getElementById('serviceId').value = service.id;
                document.getElementById('serviceName').value = service.name;
                document.getElementById('servicePrice').value = service.price;
                document.getElementById('serviceDescription').value = service.description;
            } else {
                modalTitle.textContent = 'Add New Service';
                form.reset();
                document.getElementById('serviceId').value = '';
            }
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('serviceModal').classList.remove('active');
        }

        // Service CRUD operations
        function saveService(event) {
            event.preventDefault();
            
            const serviceId = document.getElementById('serviceId').value;
            const newService = {
                name: document.getElementById('serviceName').value,
                price: parseFloat(document.getElementById('servicePrice').value),
                description: document.getElementById('serviceDescription').value
            };

            if (serviceId) {
                // Edit existing service
                newService.id = parseInt(serviceId);
                const index = services.findIndex(s => s.id === parseInt(serviceId));
                services[index] = newService;
            } else {
                // Add new service
                newService.id = services.length > 0 ? Math.max(...services.map(s => s.id)) + 1 : 1;
                services.push(newService);
            }

            // Save to localStorage
            localStorage.setItem('salonServices', JSON.stringify(services));
            
            // Update display
            displayServices();
            closeModal();
        }

        function editService(id) {
            openModal(id);
        }

        function deleteService(id) {
            if (confirm('Are you sure you want to delete this service?')) {
                services = services.filter(service => service.id !== id);
                localStorage.setItem('salonServices', JSON.stringify(services));
                displayServices();
            }
        }

        // Initialize page
        window.onload = function() {
            checkAuth();
            displayServices();
        };
    </script>
</body>
</html>
